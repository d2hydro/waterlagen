name: Tests (Coverage)

on:
  push:
    branches: [main]
    paths-ignore:
      - docs/coverage.svg
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test-cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.63.2
          cache: true

      - name: Run tests with coverage
        run: pixi run --environment default pytest --cov=src/waterlagen --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Install genbadge
        run: pixi run --environment default python -m pip install genbadge

      - name: Generate coverage badge
        run: pixi run --environment default python -m genbadge coverage -i coverage.xml -o docs/coverage.svg

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update coverage badge"
          file_pattern: docs/coverage.svg

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
