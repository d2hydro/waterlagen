name: Tests (Coverage)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.63.2
          cache: true

      - name: Run tests with coverage
        run: pixi run --environment default pytest --cov=src/waterlagen --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
