site_name: Waterlagen
repo_url: https://github.com/d2hydro/waterlagen
repo_name: d2hydro/waterlagen

theme:
  name: material
  language: nl
  logo: icons/logo.png
  favicon: icons/favicon.png
  highlightjs: true
  features:
    - navigation.tabs
    - content.code.copy
  palette:
    primary: custom

nav:
  - Home: 
      - Algemeen: index.md
      - DataStore: datastore.md
      - Downloads: downloads.md
      - Bewerkingen: bewerkingen.md
  - Code:
      - AHN: reference/ahn.md
      - BAG: reference/bag.md
      - BGT: reference/bgt.md
      - DataStore: reference/datastore.md
  - Notebooks:
      - DEM Alkmaar: notebooks/dem_alkmaar.ipynb

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: numpy

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css
